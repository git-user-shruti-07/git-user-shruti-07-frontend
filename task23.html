<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Admission Form:</h2>
   <p>Your Admission Information Below:</p>

  <form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter First name"><br><br>

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" name="middleName" placeholder="Enter Middle name"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter Last name"><br><br>

    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy"><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    <label for="phone">Phone No:</label>
    <input type="tel" id="phone" name="phone"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <label for="currentAddress">Current Address:</label>
    <textarea id="currentAddress" name="currentAddress"></textarea><br>
    <label for="permanentAddress">Permanent Address:</label>
    <textarea id="permanentAddress" name="permanentAddress"></textarea><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
