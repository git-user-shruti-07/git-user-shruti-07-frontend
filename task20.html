<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="text">First Name:</label>
    <input type="text" id="text" name="name"><br>
    <label for="text">Last Name:</label>
    <input type="text" id="text" name="name" required><br>
    <label for="number">Date of birth:</label>
    <input type="date" id="number" name="age"><br>
    <label for="Age">Age:</label>
    <input type="number" id="number" name="Age" required><br>
    <label for="Gender">Gender</label>
    <input type="radio" name="Gender" value="male">Male
    <input type="radio" name="Gender" value="female">female
    <input type="radio" name="Gender" value="other">other <br>
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" required> <br>
    <label for="Positions">Positions Available</label>
    <input type="radio" name="Positions" value="Junior Developer">Junior Developer
    <input type="radio" name="Positions" value="Mid level Developer">Mid level Developer
    <input type="radio" name="Positions" value="Senior Developer">Senior Developer <br>
    <label for="language">Programming language</label>
    <input type="checkbox" name="Select value" value="Python">Python
    <input type="checkbox" name="Select value" value="Java">Java
    <input type="checkbox" name="Select value" value="C++">C++ <br>
    <label for="Password">Password:</label>
    <input type="Password" id="Password" name="Password" required><br>
    <label for="Confirm Password">Confirm Password:</label>
    <input type="Password" id="Confirm Password" name="Password" required><br>
    <button>Reset</button>
    <button>Submit</button>
    </body>
</html>
