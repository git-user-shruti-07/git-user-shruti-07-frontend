<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Station</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temprature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">weather</th>
        </tr>
        <tr>
            <th>Max</th>
            <th>Min</th>
        </tr>
        <tr align="center">
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>
        <tr align="center">
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>
