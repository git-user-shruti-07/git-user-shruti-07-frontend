<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <ul type="circle">
            <li><label for="name">Name:</label></li><br>
            <input type="text" id="name" name="name"><br>
            <li><label for="email">Email:</label></li><br>
            <input type="email" id="email" name="email"><br>
            <li><label for="password">Password:</label></li><br>
            <input type="password" id="password" name="password"><br>
            <ul type="Disc">
                <li><label for="text">Please check all the emotions that apply to you:</label></li>
                <li>Angry<input type="checkbox" name="select value" value="Angry"></li><br>
                <li>Sad<input type="checkbox" name="select value" value="Sad"></li><br>
                <li>Happy<input type="checkbox" name="select value" value="Happy"></li><br>
                <li>Ambivalent<input type="checkbox" name="select value" value="Ambivalent"></li><br>

                <li><p>How satisfied were you with our service?</p></li>
                <li>very satisfied<input type="radio" name="Services" value="Very satisfied"></li><br>
                <li>satisfied<input type="radio" name="Services" value="satisfied"></li><br>
                <li>Didn't care<input type="radio" name="Services" value="Didn't care"></li><br>
                <li>Dissatisfied<input type="radio" name="Services" value="Dissatisfied"></li><br>
                <li>Very dissatisfied<input type="radio" name="Services" value="Very dissatisfied"></li><br><br>


                <li><label for="comments">Further comments:</label></li><br>
                <textarea id="comments" name="comments" rows="7" cols="60"></textarea><br>

    
                <li><label for="bio-photo">Bio photo:</label></li>
                <input type="file" id="bio-photo" name="bio-photo" required><br>

    
                <li><label for="location">Location visited:</label></li>
                <li><select id="location" name="location"></li>
          <option value="">Select location</option>
          </select><br><br>
    
        <button type="submit">submit</button>
    </ul>
    </form>
</body>
</html>
